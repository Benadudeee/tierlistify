<img  class="post-entry--thumbnail" src="{{post_entry.image.url}}" alt="{{post_entry.name}}">
<h3 class="post-entry--title">{{post_entry.name}}</h3>
<p class="post-entry--rating">Rating: {{post_entry.get_average}}</p>
<p class="post-entry--rating-amount">Rated from {{post_entry.get_total_inputs}} different users</p>
